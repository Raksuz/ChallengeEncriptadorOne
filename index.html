<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador ONE</title>
</head>

<body>
    <header>
        <div class="contenedor-Img">
            <img src="imagenes/Logo.png" class="logoAlura" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <div class="contenedor-elementos">
            <textarea class="cajaPrincipal" type="text" placeholder="Ingresar texto" required id="entrada"></textarea>
            <label for="entrada" class="lbl">&#33; Solo letras minusculas y sin acentos</label>
            <div class="botones">
                <button class="btn1" onclick="mostrarText()">Encriptar</button>
                <button class="btn2" onclick="revertir()">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor-res">
            <textarea class="inpt-res" type="text" id="salida" oninput="verificarText()" readonly></textarea>
            <img src="imagenes/Muñeco.png" alt="Persona buscando algo" class="img-res" id="dimg">
            <div class="div-res">
                <p class="p-one" id="p">Ningún mensaje fue encontrado</p>
                <p class="p-two" id="psub">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="containerBtnCopiar">
                <button onclick="copiText()" class="btnCopiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="Copyright">&#169; Carlos Jesus Lopez Chacon - Mexico 2024</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
